name: Get Oakland latest weekly crime data reports

# Controls when the workflow will run
on:
 # schedule:
  #  - cron: '0 8 * * 2'
      # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  render:
    name: Fetch six Oakland weekly PDFs
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3
      - uses: r-lib/actions/setup-r@v2
      - name: Start Selenium server
        run: |
          docker run -d -p 4444:4444 --shm-size="2g" selenium/standalone-firefox:latest
      - name: Setup Firefox
        uses: browser-actions/setup-firefox@latest
      - name: Install dependencies and packages
        run: Rscript -e 'install.packages(c("stringr","tidyverse","rvest","RSelenium"))'
      - name: Get weekly PDFs
        run: Rscript scripts/automate_download_recent.R
      - name: Commit results
        run: |
          git add -A
          git commit -m 'New crime data collected' || echo "No changes"
          git push origin || echo "No changes to commit"
        
