name: Get Oakland latest weekly crime data reports

# Controls when the workflow will run
on:
 # schedule:
  #  - cron: '0 8 * * 2'
      # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  render:
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    name: Fetch six Oakland weekly PDFs
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Set up Firefox GeckoDriver
        run: |
          brew install geckodriver
      - name: Set up R
        uses: r-lib/actions/setup-r@v2
      - name: Install packages
        run: Rscript -e 'install.packages(c("stringr","tidyverse","rvest","RSelenium"))'
      - name: Get weekly PDFs
        run: Rscript scripts/automate_download_loop.R
      - name: Commit results
        run: |
          git add -A
          git commit -m 'New crime data collected' || echo "No changes"
          git push origin || echo "No changes to commit"
        
